
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Task Management System</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f8;
}

/* Topbar */
.topbar {
    background: #1e3c72;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logout {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Dashboard Layout */
.dashboard {
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background: #2a5298;
    min-height: 100vh;
    color: white;
}

.sidebar ul {
    list-style: none;
    padding: 20px;
}

.sidebar li {
    padding: 15px;
    cursor: pointer;
}

.sidebar li:hover,
.sidebar .active {
    background: rgba(255, 255, 255, 0.2);
}

.sidebar li a {
    color: white;
    text-decoration: none;
    display: block;
}

/* Content */
.content {
    flex: 1;
    padding: 30px;
}

.content h2 {
    margin-bottom: 20px;
}

/* Stats */
.stats {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    background: white;
    padding: 25px;
    width: 200px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.card h3 {
    font-size: 32px;
    color: #1e3c72;
}

/* Table */
.section-title {
    margin-bottom: 15px;
}

table {
    width: 100%;
    background: white;
    border-collapse: collapse;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    background: #1e3c72;
    color: white;
}

tr:nth-child(even) {
    background: #f2f2f2;
}

.pending {
    color: orange;
    font-weight: bold;
}

.completed {
    color: green;
    font-weight: bold;
}

    </style>

</head>
<body>

    <!-- Top Navigation -->
    <header class="topbar">
        <h1>Task Management System</h1>
        <a href="#" id="logout" class="logout">Logout</a>
    </header>

    <!-- Dashboard Layout -->
    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li class="active"><a href="dashboard.html">Dashboard</a></li>
                <li><a href="tasks.html">My Tasks</a></li>
                <li><a href="add-task.html">Add Task</a></li>
                <li><a href="complete.html">Completed Tasks</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h2>Dashboard Overview</h2>

            <!-- Stats -->
            <div class="stats">
                <div class="card">
                    <h3 id="totalCount">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="card">
                    <h3 id="completedCount">0</h3>
                    <p>Completed</p>
                </div>
                <div class="card">
                    <h3 id="pendingCount">0</h3>
                    <p>Pending</p>
                </div>
            </div>

            <!-- Recent Tasks -->
            <h3 class="section-title">Recent Tasks</h3>

            <table id="recentTable">
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Due Date</th>
                </tr>
            </table>
        </main>

    </div>

<script>
async function ensureSession(){
    try{
        const res = await fetch("api/me.php",{credentials:"include"});
        const data = await res.json();
        if(!data.ok){ window.location.href = "login.html"; return null; }
        return data.user;
    }catch(e){
        window.location.href = "login.html";
        return null;
    }
}
function renderRecent(tasks){
    const table = document.getElementById("recentTable");
    while(table.rows.length > 1){ table.deleteRow(1); }
    tasks.slice(0,5).forEach(t=>{
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.textContent = t.name;
        const td2 = document.createElement("td");
        td2.textContent = t.status;
        td2.className = t.status.toLowerCase()==="completed" ? "completed" : "pending";
        const td3 = document.createElement("td");
        td3.textContent = t.due_date || "";
        tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3);
        table.appendChild(tr);
    });
}
function renderStats(tasks){
    const total = tasks.length;
    const completed = tasks.filter(t=>String(t.status).toLowerCase()==="completed").length;
    const pending = total - completed;
    document.getElementById("totalCount").textContent = total;
    document.getElementById("completedCount").textContent = completed;
    document.getElementById("pendingCount").textContent = pending;
}
async function loadData(){
    const user = await ensureSession();
    if(!user) return;
    try{
        const res = await fetch("api/tasks.php?limit=50",{credentials:"include"});
        const data = await res.json();
        if(data.ok){
            renderStats(data.tasks);
            renderRecent(data.tasks);
        }
    }catch(e){}
}
document.getElementById("logout").addEventListener("click", async function(e){
    e.preventDefault();
    try{ await fetch("api/logout.php",{credentials:"include"}); }catch(e){}
    window.location.href = "login.html";
});
loadData();
</script>
</body>
</html>
